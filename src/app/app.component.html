<ion-app>
  <ion-split-pane contentId="main-content">

    <ion-menu contentId="main-content" type="overlay">

      <ion-content>

        <ion-list id="inbox-list">
      <!--  <ion-list-header>Hello! John</ion-list-header>
          <ion-note>johndoe@gmail.com</ion-note>-->

          <ion-list-header>                   </ion-list-header>
          <ion-note>                           </ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let pages of Pages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[pages.url]" lines="none"
                      detail="false">
              <ion-icon slot="start" [ios]="pages.icon + '-outline'" [md]="pages.icon + '-sharp'"></ion-icon>
              <ion-label>{{ pages.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle  auto-hide="false">
            <ion-item (click)="GoWiki()" lines="none" detail="false">
              <ion-icon slot="start" name="book-outline"></ion-icon>
              <ion-label>wiki</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

      </ion-content>

    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>

  </ion-split-pane>
</ion-app>
