<ion-header >
  <ion-toolbar color="primary" >
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>serre-list</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content scroll-y="false">
<ion-card *ngFor="let serre of serres" id="listcard" color="secondary" >

  <ion-card-header>
    <ion-card-subtitle  class="ion-text-end  ion-align-self-start " > SERRE #{{serre.idSerre}}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-grid >
            <ion-row class="" >
                    <ion-col >
                      gauche
                      <ion-row><ion-col>1</ion-col></ion-row>
                      <ion-row><ion-col>2</ion-col></ion-row>
                    </ion-col>
                    <ion-col >

                      droite
                      <ion-row>
                        <ion-col >1</ion-col>
                        <ion-col>2</ion-col>
                      </ion-row>
                      <ion-row>
                        <ion-col>3</ion-col>
                        <ion-col>4</ion-col>
                      </ion-row>
                    </ion-col>
             </ion-row>

    </ion-grid>
  </ion-card-content>
</ion-card >
