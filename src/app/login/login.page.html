<ion-header  >
  <ion-toolbar class="new-background-color">
    <ion-buttons slot="start" >
      <ion-menu-button autoHide="false" class="new-background-color"></ion-menu-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content scroll-y="false">
  <div  class="flex flex-wrap items-center justify-around w-full h-full background-image " >
    <!--logo -->
    <div class="flex items-end justify-center w-1/2 h-1/3 ">
      <div class="flex items-end justify-center w-1/2 h-full ">
        <img alt="" src="/assets/images/V2.png" class="w-3/4"  >
      </div>
    </div>
    <!--logo -->
    <div class="flex flex-wrap justify-center w-full h-auto text-xl font-bold text-vertBill ">
      <p class="flex justify-center w-full underline ">CONNEXION</p>

    </div >
    <!--text -->

    <!--identifiants -->
    <div class="flex items-start justify-center w-full h-1/2 ">
      <form action="" class="flex flex-wrap items-center justify-around w-full h-full ">
        <div class="flex flex-wrap items-center w-5/6 pr-10 mb-6 bg-green-100 rounded-lg h-1/5">
          <div class="flex justify-center w-1/6 -mr-px ">

            <ion-icon name="person" class="text-green-900"></ion-icon>
          </div>
          <ion-input
            type="text"
            class="flex-1 w-px px-3 font-bold bg-transparent border-0 rounded rounded-l-none outline-none  text-black border-grey-light"
            placeholder="EMAIL "
          >
          </ion-input>
        </div>
        <div class="relative flex flex-wrap items-center w-5/6 pr-10 mb-6 bg-green-100 rounded-lg h-1/5">
          <div class="flex justify-center w-1/6 -mr-px ">

            <ion-icon name="key" class="text-green-900"></ion-icon>
          </div>
          <ion-input
            type="password"
            class="relative self-center flex-1 w-px px-3 text-xl font-bold leading-normal text-black bg-transparent outline-none "
            placeholder="......"
          >
          </ion-input>

        </div>
        <!--bouton se connecter -->
        <div class="flex flex-wrap items-center justify-center w-full h-3/6 " >

          <ion-button  type="submit"  class="w-1/2 transition-colors duration-500 transform bg-green-100 rounded-lg h-1/4 text-vertBill hover:bg-yellow-700 hover:text-gray-100 " routerDirection="root" [routerLink]="['/serres']"  > connexion </ion-button>

        </div>
        <!--bouton se connecter -->
      </form>

    </div>
    <!--identifiants -->



  </div>

</ion-content>
